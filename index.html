<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" />
		<link rel="stylesheet" href="/src/css/style.css" />
		<!-- <link rel="shortcut icon" type="image/png" href="src-tauri/icons/32x32.png" /> -->

		<title>Image Converter</title>

		<script type="module" src="/src/main.ts" defer></script>
	</head>

	<body>
		<div class="container">
			<div class="header">
				<h1 class="heading-primary">Image Converter</h1>
			</div>

			<hr class="line" />

			<div class="input-section">
				<div class="input-section__group">
					<label for="target" class="input-section__label">File to Convert:</label>
					<input type="text" class="input-section__input" placeholder="path/to/example.jpg" id="target" />
					<button class="btn">Locate</button>
				</div>

				<div class="input-section__group">
					<label for="target" class="input-section__label">Output Directory:</label>
					<input type="text" class="input-section__input" placeholder="output/directory/" id="out-dir" />
					<button class="btn">Locate</button>
				</div>

				<div class="input-section__group">
					<label for="target" class="input-section__label">Output Name:</label>
					<input type="text" class="input-section__input" placeholder="example" id="out-name" />
					<select class="dropdown">
						<option value="AVIF">AVIF</option>
						<option value="BMP">BMP</option>
						<option value="GIF">GIF</option>
						<option value="ICO">ICO</option>
						<option value="JPEG">JPEG</option>
						<option value="PNG">PNG</option>
					</select>
				</div>
			</div>

			<hr class="line" />

			<div class="control-panel">
				<div class="control-panel__btn-bar">
					<button class="btn">Convert</button>
					<button class="btn">Clear</button>
				</div>
			</div>
		</div>
	</body>
</html>
