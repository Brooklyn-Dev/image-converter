<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" />
		<link rel="stylesheet" href="/src/css/style.css" />
		<!-- <link rel="shortcut icon" type="image/png" href="src-tauri/icons/32x32.png" /> -->

		<title>Image Converter</title>

		<script type="module" src="/src/main.ts" defer></script>
	</head>

	<body>
		<div class="container">
			<div class="header">
				<h1 class="heading-primary">Image Converter</h1>
			</div>

			<hr class="line" />

			<div class="input-section">
				<div class="input-section__group">
					<label for="target" class="input-section__label">File to Convert:</label>
					<input
						type="text"
						class="input-section__input"
						placeholder="path/to/example.jpg"
						id="target-input"
					/>
					<button class="btn" id="target-btn">Locate</button>
				</div>

				<div class="input-section__group">
					<label for="out-dir" class="input-section__label">Output Directory:</label>
					<input
						type="text"
						class="input-section__input"
						placeholder="output/directory/"
						id="out-dir-input"
					/>
					<button class="btn" id="out-dir-btn">Locate</button>
				</div>

				<div class="input-section__group">
					<label for="out-name" class="input-section__label">Output Name:</label>
					<input type="text" class="input-section__input" placeholder="example" id="out-name-input" />
					<select class="input-section__dropdown" id="out-name-dropdown">
						<option selected disabled value="">Select Type</option>
						<option value="AVIF">AVIF</option>
						<option value="BMP">BMP</option>
						<option value="GIF">GIF</option>
						<option value="ICO">ICO</option>
						<option value="JPG">JPG</option>
						<option value="PNG">PNG</option>
						<option value="QOI">QOI</option>
						<option value="TIFF">TIFF</option>
						<option value="TGA">TGA</option>
						<option value="WEBP">WEBP</option>
					</select>
				</div>
			</div>

			<hr class="line" />

			<div class="control-panel">
				<p class="control-panel__result-msg" id="result-msg"></p>
				<div class="control-panel__btn-bar">
					<button class="btn" id="convert-btn">Convert</button>
					<button class="btn" id="clear-btn">Clear</button>
				</div>
			</div>
		</div>
	</body>
</html>
